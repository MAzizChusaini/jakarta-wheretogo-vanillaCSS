<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>where to-go</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section id="main">
      <div class="container">
        <h1 class="text-center section-heading">Where to-go?</h1>
      </div>
      <div class="container">
        <div class="swiper main-slider">
          <div class="swiper-wrapper">
            <!-- Slide-start -->
            <div class="swiper-slide main-slide">
              <div class="main-slide-img">
                <button
                  type="button"
                  onclick="window.location.href='food.html'"
                >
                  <img src="img/foodblur.jpg" alt="food" />
                </button>
              </div>
              <div class="main-slide-content"></div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide main-slide">
              <div class="main-slide-img">
                <button
                  type="button"
                  onclick="window.location.href='hangout.html'"
                >
                  <img src="img/hoblur.jpg" alt="hangout" />
                </button>
              </div>
              <div class="main-slide-content"></div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide main-slide">
              <div class="main-slide-img">
                <button type="button" onclick="window.location.href='exp.html'">
                  <img src="img/expblur.jpg" alt="experience" />
                </button>
              </div>
              <div class="main-slide-content"></div>
            </div>
            <!-- Slide-end -->
            <!-- Slide-start -->
            <div class="swiper-slide main-slide">
              <div class="main-slide-img">
                <button
                  type="button"
                  onclick="window.location.href='daydream.html'"
                >
                  <img src="img/parkblur.jpg" alt="daydream" />
                </button>
              </div>
              <div class="main-slide-content"></div>
            </div>
            <!-- Slide-end -->
          </div>

          <div class="main-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
